<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Farm | Checkout</title>
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/alin5647/mySeasonalFarm/main/pictures/logo.png"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Github Root Link TO BE ADDED IN THE FUTURE 
    <base href="https://raw.githubusercontent.com/alin5647/mySeasonalFarm/main/"> -->

    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Google Firebase API Script -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>

    <!-- Firebase products scripts used -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />

    <!-- Javascript -->
    <script src="script.js"></script>
    <script src="googleApps.js" defer></script>

    <!-- Font Families -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="finish-body">
    <!-- Navigation Bar -->
    <nav class="navigation-bar">
      <div class="nav-container">
        <a class="site-title checkout-site-title" href="index.html"> My Farm </a>
        <div class="responsive-nav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-5 -7 24 24"
            width="40"
            height="40"
            preserveAspectRatio="xMinYMin"
            class="responsive-nav-icon icon__icon"
          >
            <path
              d="M1 0h5a1 1 0 1 1 0 2H1a1 1 0 1 1 0-2zm7 8h5a1 1 0 0 1 0 2H8a1 1 0 1 1 0-2zM1 4h12a1 1 0 0 1 0 2H1a1 1 0 1 1 0-2z"
            ></path>
          </svg>
        </div>
        <div class="nav-link">
          <ul class="link-list checkout-link-list">
            <!-- Extra class here to clear cart -->
            <li class="list-item">
              <a href="index.html" class="item-link">Home</a>
            </li>
            <li class="list-item"><a href="" class="item-link disabled">Gallery</a></li>
            <li class="list-item"><a href="" class="item-link disabled">Blog</a></li>
          </ul>
        </div>
        <div class="cart"></div>
      </div>
      <div class="responsive-nav-open">
        <ul class="responsive-link-list">
          <li class="list-item">
            <a href="index.html" class="item-link">Home</a>
          </li>
          <li class="list-item">
            <a href="" class="item-link disabled">Gallery</a>
          </li>
          <li class="list-item">
            <a href="" class="item-link disabled">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="finish">
      <div class="finish-container">
        <div class="thankyou">Thank You!</div>
        <div class="product-check">
          <div class="checkout-product-list">
            <div class="checkout-finish-list">
              <div class="checkout-product-item cpi-banana">
                <div class="checkout-item-picture">
                  <img
                    src="https://raw.githubusercontent.com/alin5647/mySeasonalFarm/main/pictures/checkout-banana.jpg"
                    alt="banana"
                    class="checkout-page-image"
                  />
                </div>
                <div class="checkout-item-info">
                  <div class="checkout-item-name">
                    香蕉 &nbsp;
                    <div class="checkout-quantity-banana">0</div>
                    x
                  </div>
                </div>
              </div>
              <div class="checkout-product-item cpi-cauliflower">
                <div class="checkout-item-picture">
                  <img
                    src="https://raw.githubusercontent.com/alin5647/mySeasonalFarm/main/pictures/checkout-cauliflower.jpg"
                    alt="cauliflower"
                    class="checkout-page-image"
                  />
                </div>
                <div class="checkout-item-info">
                  <div class="checkout-item-name">
                    花椰菜&nbsp;
                    <div class="checkout-quantity-cauliflower">0</div>
                    x
                  </div>
                </div>
              </div>
              <div class="checkout-product-item cpi-loquat">
                <div class="checkout-item-picture">
                  <img
                    src="https://raw.githubusercontent.com/alin5647/mySeasonalFarm/main/pictures/checkout-loquat-new.jpg"
                    alt="loquat"
                    class="checkout-page-image"
                  />
                </div>
                <div class="checkout-item-info">
                  <div class="checkout-item-name">
                    枇杷&nbsp;
                    <div class="checkout-quantity-loquat">0</div>
                    x
                  </div>
                </div>
              </div>
            </div>
            <div class="checkout-total-amount">
              <div class="total-wrapper">
                香蕉:&nbsp;$
                <div class="banana-total">0</div>
              </div>
              <div class="total-wrapper">
                花椰菜:&nbsp;$
                <div class="cauliflower-total">0</div>
              </div>
              <div class="total-wrapper">
                枇杷:&nbsp;$
                <div class="loquat-total">0</div>
              </div>
              <div class="total-wrapper">
                總共 =&nbsp;
                <div class="sum-total">$0</div>
              </div>
            </div>
          </div>
        </div>
        <div class="home-button">
          <a class="return-home-link" href="index.html"
            ><div class="return-home-button">回到首頁</div></a
          >
        </div>
      </div>
    </section>
  </body>
</html>
