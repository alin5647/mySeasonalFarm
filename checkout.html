            <form action="/orders.php" class="checkout-form">

                <div class="last-name">
                  <input

                    class="form-input"
                    name="lastName"
                    placeholder="Last name"
                  />

                    class="form-input"
                    name="firstName"
                    placeholder="First name"
                  />

              </div>

                  name="email"

              <div class="form-phone">

                  type="tel"
                  class="form-input"
                  name="phone"
                  placeholder="Phone number"
                />

              <div class="form-address">
                <div class="address-number-street"></div>
                <div class="country-postal-code-container">
                  <div class="address-county">
                    <div class="dropdown">
                      <button onclick="cityFilter()" class="form-city-button">
                        City

                      name="zipCode"
                      placeholder="Zip Code"
                    />

                </div>

              <div class="form-submit">
