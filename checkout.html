<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Farm | Checkout</title>
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/alin5647/mySeasonalFarm/main/pictures/logo.png"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Github Root Link TO BE ADDED IN THE FUTURE 
    <base href="https://raw.githubusercontent.com/alin5647/mySeasonalFarm/main/"> -->

    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Google Firebase API Script -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>

    <!-- Firebase products scripts used -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />

    <!-- EmailJS Script -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>

    <!-- Javascript -->
    <script src="script.js"></script>
    <script src="googleApps.js" defer></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9kMWRgEo8_Bb3W7gcjqA4YSCgNtESow8&libraries=places&callback=initMap"
    ></script>

    <!-- Font Families -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navigation-bar">
      <div class="nav-container">
        <a class="site-title" href="index.html"> My Farm </a>
        <div class="nav-link">
          <ul class="link-list">
            <li class="list-item">
              <a href="index.html" class="item-link">Home</a>
            </li>
            <li class="list-item"><a href="" class="item-link">Gallery</a></li>
            <li class="list-item"><a href="" class="item-link">Blog</a></li>
          </ul>
        </div>
        <div class="cart"></div>
      </div>
    </nav>
    <section class="content">
      <div class="checkout-top-bar">
        <div class="checkout-title">結帳</div>
        <div class="checkout-order-info">
          Order #:&nbsp;
          <div class="order-number">----</div>
        </div>
      </div>
      <div class="checkout-product-form">
        <div class="checkout-product-list">
          <div class="checkout-product-item cpi-banana">
            <div class="checkout-item-picture">
              <img
                src="https://raw.githubusercontent.com/alin5647/mySeasonalFarm/main/pictures/checkout-banana.jpg"
                alt="banana"
                class="checkout-page-image"
              />
            </div>
            <div class="checkout-item-info">
              <div class="checkout-item-name">香蕉 - $30</div>
              <div class="add-to-cart-link banana-button link-hover">
                <div class="product-button">
                  <div class="plus-sign">+</div>
                  <div class="num-of-products banana-number">加入購物車</div>
                  <div class="minus-sign">-</div>
                </div>
              </div>
              <div class="checkout-item-total">
                $30 x&nbsp;
                <div class="checkout-quantity-banana">0</div>
                &nbsp;= $
                <div class="checkout-total-calc-banana">0.00</div>
              </div>
            </div>
          </div>
          <div class="checkout-product-item cpi-cauliflower">
            <div class="checkout-item-picture">
              <img
                src="https://raw.githubusercontent.com/alin5647/mySeasonalFarm/main/pictures/checkout-cauliflower.jpg"
                alt="cauliflower"
                class="checkout-page-image"
              />
            </div>
            <div class="checkout-item-info">
              <div class="checkout-item-name">花椰菜 - $30</div>
              <div class="add-to-cart-link cauliflower-button link-hover">
                <div class="product-button">
                  <div class="plus-sign">+</div>
                  <div class="num-of-products cauliflower-number">
                    加入購物車
                  </div>
                  <div class="minus-sign">-</div>
                </div>
              </div>
              <div class="checkout-item-total">
                $30 x&nbsp;
                <div class="checkout-quantity-cauliflower">0</div>
                &nbsp;= $
                <div class="checkout-total-calc-cauliflower">0.00</div>
              </div>
            </div>
          </div>
          <div class="checkout-product-item cpi-loquat">
            <div class="checkout-item-picture">
              <img
                src="https://raw.githubusercontent.com/alin5647/mySeasonalFarm/main/pictures/checkout-loquat-new.jpg"
                alt="loquat"
                class="checkout-page-image"
              />
            </div>
            <div class="checkout-item-info">
              <div class="checkout-item-name">枇杷 - $50</div>
              <div class="add-to-cart-link loquat-button link-hover">
                <div class="product-button">
                  <div class="plus-sign">+</div>
                  <div class="num-of-products loquat-number">加入購物車</div>
                  <div class="minus-sign">-</div>
                </div>
              </div>
              <div class="checkout-item-total">
                $50 x&nbsp;
                <div class="checkout-quantity-loquat">0</div>
                &nbsp;= $
                <div class="checkout-total-calc-loquat">0.00</div>
              </div>
            </div>
          </div>
          <div class="checkout-total-amount">
            總共:&nbsp;$
            <div class="banana-total">0</div>
            &nbsp;(香蕉) +&nbsp;$
            <div class="cauliflower-total">0</div>
            &nbsp;(花椰菜) +&nbsp;$
            <div class="loquat-total">0</div>
            &nbsp;(枇杷) =&nbsp;
            <div class="sum-total">$0</div>
          </div>
        </div>
        <div class="checkout-payment-buyer-form">
          <div class="checkout-payment-info">
            <p class="payment-info-text">請銀行轉帳</p>
            <p class="payment-info-text">帳號: 1234-1234-1234</p>
          </div>
          <div class="checkout-buyer-form">
            <p class="form-title">買家訊息</p>
            <div class="checkout-form" id="contact-form">
              <div class="form-component first-name">
                <input
                  type="text"
                  class="form-input"
                  name="firstName"
                  placeholder="姓"
                  required="required"
                />
              </div>
              <div class="form-component last-name">
                <input
                  type="text"
                  class="form-input"
                  name="lastName"
                  placeholder="名"
                  required="required"
                />
              </div>
              <div class="form-component form-email">
                <input
                  type="email"
                  class="form-input"
                  name="user-email"
                  placeholder="Email"
                  required="required"
                />
              </div>
              <div class="form-component form-phone">
                <input
                  type="tel"
                  class="form-input"
                  name="phone"
                  placeholder="電話號碼"
                  required="required"
                />
              </div>
              <div class="form-component form-address">
                <input
                  id="autocomplete"
                  class="form-input"
                  placeholder="輸入地址"
                  required="required"
                  type="text"
                />
              </div>
              <div class="form-component form-submit">
                <input type="submit" value="提交" class="form-submit-button" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
